<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <button id="high-scores" type="button" class="btn btn-info d-inline-block mt-3 ml-2">High Scores</button>
        </div>
        <div class="col-6">
            <p class="d-flex justify-content-end time mr-2 mt-3">Time:75s</p>
        </div>
    </div>

    <main>
        <div class="container">
            <section id="instructions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 class="d-flex justify-content-center text-center">Welcome to my Coding Quiz!</h2>
                        <p class="d-flex justify-content-center text-center">Answer the following Javascript code questions within the time limit. Get a question wrong and you will lose ten seconds, don't run out of time!</p>
                        <button id="start" type="button" class="btn btn-info mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">Questions Here</h2>
                        <ul class="px-0 py-0 questionList">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-info choiceBtn">Answer 1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-info choiceBtn">Answer 2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-info choiceBtn">Answer 3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-info choiceBtn">Answer 4</button></li>
                        </ul>
                        <div id="correct" class="font-weight-light font-italic">
                            <hr>
                        </div>
                    </div>
                </div>
            </section>
            <section id="end">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Time's Up!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="Initials" id="initials" /></span>
                            <button id="enterScore" class="btn btn-info mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Javascript  -->
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
